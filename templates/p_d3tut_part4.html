<!DOCTYPE html>
<html lang="en">
    <head>
	    {% load staticfiles %}
        <meta charset="utf-8">
        <title>D3 Test</title>
        <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
        <script type="text/javascript" src="{% static "js/d3/d3.js" %}"></script>
    </head>
    <body>
  		<style type="text/css">
        .axis path,
        .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
        }

        .axis text {
          font-family: sans-serif;
          font-size: 11px;
        }
	    </style>
        <script type="text/javascript">
            //Width and height
            var w = 500;
            var h = 300;
            var padding = 20;
            
            var dataset = [
                            [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                            [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                          ];
            
            var xScale = d3.scale.linear()
                                  .domain([0, d3.max(dataset, function(d){return d[0]; })])
                                  .range([padding, w - padding]);

            var yScale = d3.scale.linear()
                                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                 .range([h - padding, padding]);

            var rScale = d3.scale.linear()
                                  .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                  .range([2,5]);

            var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient("bottom")
                              .ticks(5);

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                    return xScale(d[0]);
               })
               .attr("cy", function(d) {
                    return yScale(d[1]);
               })
               .attr("r", function(d) {
                    return rScale(d[1]);
               });

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                    return d[0] + "," + d[1];
               })
               .attr("x", function(d) {
                    return xScale(d[0]);
               })
               .attr("y", function(d) {
                    return yScale(d[1]);
               })
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "red");

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h-padding) + ")")
                .call(xAxis);

        </script>
    </body>
</html>
